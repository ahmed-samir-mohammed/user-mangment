<div class="container vh-100">
  <div
    class="login__form mx-auto w-50 vh-100 d-flex align-items-start justify-content-center flex-column"
  >
    <h1 class="mb-5">Create New User</h1>
    <form
      class="w-100"
      [formGroup]="createUserForm"
      (submit)="createUser(createUserForm)"
    >
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          formControlName="email"
          required
        />
        <label for="email">Email address</label>
        <div
          *ngIf="
            createUserForm.get('email') &&
            createUserForm.get('email')?.invalid &&
            createUserForm.get('email')?.touched
          "
          class="invalid-feedback d-block"
        >
          Please Enter Invalid Email
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="first_name"
          placeholder="first_name"
          formControlName="first_name"
          required
        />
        <label for="first_name">First Name</label>
        <div
          *ngIf="
            createUserForm.get('first_name') &&
            createUserForm.get('first_name')?.invalid &&
            createUserForm.get('first_name')?.touched
          "
          class="invalid-feedback d-block"
        >
          THis field is required
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="last_name"
          placeholder="last_name"
          formControlName="last_name"
          required
        />
        <label for="last_name">Last Name</label>
        <div
          *ngIf="
            createUserForm.get('last_name') &&
            createUserForm.get('last_name')?.invalid &&
            createUserForm.get('last_name')?.touched
          "
          class="invalid-feedback d-block"
        >
          THis field is required
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="username"
          formControlName="username"
          required
        />
        <label for="username">Username</label>
        <div *ngIf="showDublicateUsername" class="invalid-feedback d-block">
          This username already exists
        </div>
        <div
          *ngIf="
            createUserForm.get('username') &&
            createUserForm.get('username')?.invalid &&
            createUserForm.get('username')?.touched
          "
          class="invalid-feedback d-block"
        >
          THis field is required
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="phone_number"
          placeholder="0123445"
          formControlName="phone_number"
          (keypress)="keyPressNumbers($event)"
          required
        />
        <label for="phone_number">Phone</label>
        <div
          *ngIf="
            createUserForm.get('phone_number') &&
            createUserForm.get('phone_number')?.invalid &&
            createUserForm.get('phone_number')?.touched
          "
          class="invalid-feedback d-block"
        >
          THis field is required
        </div>
      </div>
      <div class="form-floating mb-3">
        <select
          class="form-select"
          formControlName="department"
          aria-label="Default select example"
          required
          id="department"
        >
          <option selected>Select Department</option>
          <option value="UI Design">UI Design</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
        </select>
        <label for="department">department</label>
        <div
          *ngIf="
            createUserForm.get('department') &&
            createUserForm.get('department')?.invalid &&
            createUserForm.get('department')?.touched
          "
          class="invalid-feedback d-block"
        >
          THis field is required
        </div>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <label for="password">Password</label>
      </div>
      <button
        type="submit"
        [disabled]="!createUserForm.valid"
        class="btn btn-primary w-100 mt-3 p-3"
      >
        Create
      </button>
    </form>
  </div>
</div>
