<div class="container vh-100">
  <div
    class="login__form mx-auto w-50 vh-100 d-flex align-items-start justify-content-center flex-column"
  >
    <h1 class="mb-5">Login</h1>
    <form class="w-100" [formGroup]="LoginForm" (submit)="submit(LoginForm)">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="email"
          required
        />
        <label for="floatingInput">Email address</label>
        <div
          *ngIf="
            LoginForm.get('email') &&
            LoginForm.get('email')?.invalid &&
            LoginForm.get('email')?.touched
          "
          class="invalid-feedback d-block"
        >
          Please Enter Invalid Email
        </div>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>
      <button
        type="submit"
        [disabled]="!LoginForm.valid"
        class="btn btn-outline-primary w-100 mt-3 p-3"
      >
        Login
      </button>
    </form>
  </div>
</div>
